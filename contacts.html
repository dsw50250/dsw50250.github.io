<body>

    <div class="container mt-5">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name of product">
                <div class="error" id="nameError" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error" id="emailError" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your wishes"></textarea>
                <div class="error" id="messageError" style="color: red;"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            <div id="successMessage" class="mt-3" style="display: none; color: green;">Message sent successfully!</div>
        </form>
    </div>
